server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5442/webflux?currentSchema=products
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
